<head>
  <title>Budget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>


</head>

<body>
	<div class="container-fluid">
		<div class="row top-bar">
			<!-- this will be a template with the date and stuff -->
			<h1 class="title">Drew's Budget</h1>
		</div>

		<div class="row">
			<div class="col-sm-4">
				<div class="summary-box">
					<div class="summary-box-top"><div class="summary-box-title">This Week</div></div>
					<div class="summary-box-content"></div>
				</div>
			</div>

			<div class="col-sm-4">
				<div class="summary-box">
					<div class="summary-box-top"><div class="summary-box-title">This Month</div></div>
					<div class="summary-box-content"></div>
				</div>
			</div>

			<div class="col-sm-4">
				<div class="summary-box">
					<div class="summary-box-top"><div class="summary-box-title">Term to Date</div></div>
					<div class="summary-box-content"></div>
				</div>
			</div>
		</div>

		<div class="table-section">
			<table class="table table-hover table-responsive">
				<thead>
					<tr>
						<th class="date-col">Date</th>
						<th class="store-col">Store</th>
						<th class="desc-col">Description</th>
						<th class="amount-col">Amount</th>
						<th class="category-col">Category</th>
						<th class="edit-col">Edit</th>
					</tr>
				</thead>
				<tbody>
					{{> expenseInput}}
					{{#each expenses}}
				        {{> expense}}
				    {{/each}}
			    </tbody>


			</table>
		</div>
	</div>


</body>



<template name="expense">
	<tr>
		<td>{{date}}</td>
		<td>{{store}}</td>
		<td>{{description}}</td>
		<td>${{amount}}</td>
		<td>{{category}}</td>
		<td><span class="glyphicon glyphicon-remove-circle delete-button" aria-hidden="true"></span></td>
	</tr>

</template>

<template name="expenseInput">
	<tr>
		<td><input type='text' class="form-control" id='datetimepicker6' placeholder="Date"></td>
		<td><input type='text' class="form-control" id='store' placeholder="Store"></td>
		<td><input type='text' class="form-control" id='description' placeholder="Description"></td>
		<td><div class="input-group"><div class="input-group-addon">$</div><input type="text" class="form-control" id="amount" placeholder="Amount"></div></td>
		<td><select class="form-control" id="category"><option>Spending</option><option>Food</option></select></td>
		<td><button type="button" class="btn btn-success add-expense">Submit</button></td>
	</tr>

</template>
